<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab 标签栏示例</title>
    <!-- 引入样式 -->
    <style>
        /* 1. 容器样式 */
        .tab-container {
            width: 100%;
            max_width: 600px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* 2. 顶部按钮栏样式 */
        .tab-header {
            display: flex; /* 使用弹性布局让按钮横排 */
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }

        /* 3. 单个按钮样式 */
        .tab-btn {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 20px;
            transition: 0.3s;
            font-size: 16px;
            flex: 1; /* 让所有按钮平分宽度 */
        }

        /* 鼠标悬停样式 */
        .tab-btn:hover {
            background-color: #ddd;
        }

        /* 4. 激活状态下的按钮样式（重点） */
        .tab-btn.active {
            background-color: #fff;
            color: #007bff; /* 激活时的文字颜色 */
            border-bottom: 2px solid #007bff; /* 底部高亮条 */
        }

        /* 5. 内容区域样式 */
        .tab-content {
            display: none; /* 默认隐藏所有内容 */
            padding: 20px;
            animation: fadeEffect 0.5s; /* 添加淡入动画 */
        }

        /* 激活状态下的内容（显示出来） */
        .tab-content.active {
            display: block;
        }

        /* 简单的淡入动画 */
        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>

<div class="tab-container">
    <!-- 标签按钮 -->
    <div class="tab-header">
        <!-- data-target 属性用来指定点击这个按钮要显示哪个内容块 -->
        <button class="tab-btn active" onclick="openTab(event, 'tab1')">首页</button>
        <button class="tab-btn" onclick="openTab(event, 'tab2')">新闻</button>
        <button class="tab-btn" onclick="openTab(event, 'tab3')">关于我们</button>
    </div>

    <!-- 标签内容 -->
    <!-- id 必须与上面的 data-target 对应 -->
    <div id="tab1" class="tab-content active">
        <h3>欢迎来到首页</h3>
        <p>这是首页的详细内容...</p>
    </div>

    <div id="tab2" class="tab-content">
        <h3>最新新闻</h3>
        <p>这里显示今天的头条新闻...</p>
    </div>

    <div id="tab3" class="tab-content">
        <h3>联系我们要</h3>
        <p>电话：123-456-7890</p>
    </div>
</div>

<script>
    // JavaScript 逻辑
    function openTab(evt, tabName) {
        var i, tabContent, tabBtn;

        // 1. 隐藏所有内容
        tabContent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabContent.length; i++) {
            tabContent[i].classList.remove("active"); // 移除 active 类
        }

        // 2. 取消所有按钮的激活状态
        tabBtn = document.getElementsByClassName("tab-btn");
        for (i = 0; i < tabBtn.length; i++) {
            tabBtn[i].classList.remove("active");
        }

        // 3. 显示当前点击的内容，并激活当前按钮
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }
</script>

</body>
</html>
